name: Java CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Debug - Show project structure
      run: |
        echo "=== PROJECT STRUCTURE ==="
        pwd
        ls -la
        echo ""
        echo "=== JAVA FILES ==="
        find . -name "*.java" -type f | sort
        echo ""
        echo "=== PACKAGE DIRECTORY ==="
        if [ -d "networksubnettingautomation" ]; then
          ls -la networksubnettingautomation/
          echo "Number of Java files: $(ls -1 networksubnettingautomation/*.java 2>/dev/null | wc -l)"
        else
          echo "ERROR: networksubnettingautomation directory not found!"
        fi
    
    - name: Check Java package declarations
      run: |
        echo "=== CHECKING PACKAGE DECLARATIONS ==="
        if [ -d "networksubnettingautomation" ]; then
          for file in networksubnettingautomation/*.java; do
            if [ -f "$file" ]; then
              echo "File: $file"
              head -5 "$file" | grep -i "package"
              echo ""
            fi
          done
        fi
    
    - name: Try compilation
      run: |
        echo "=== ATTEMPTING COMPILATION ==="
        if [ -d "networksubnettingautomation" ]; then
          cd networksubnettingautomation
          echo "Compiling from within package directory..."
          javac *.java 2>&1 || true
          cd ..
        else
          echo "Compiling from root..."
          javac networksubnettingautomation/*.java 2>&1 || true
        fi
